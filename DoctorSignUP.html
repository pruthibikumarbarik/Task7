    <form>
        <table cellspacing="15px" cellpedding="15px" align="center" bgcolor="silver">
            <tr>
                <td>
                    <h2>Doctor SignUP</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <label>First Name:</label>
                    <br>
                    <input type="text" name="firstname" id="firstname" required>
                </td>
                <td>
                    <label>Last Name:</label>
                    <br>
                    <input type="text" name="lastname" id="lastname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>
                    <br>
                    <input type="text" name="username" id="username" required>
                </td>
                <td>
                    <label>Password:</label>
                    <br>
                    <input type="password" name="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email Id:</label>
                    <br>
                    <input type="email" name="email" id="email" required>
                </td>
                <td>
                    <label>Mobile No:</label>
                    <br>
                    <input type="number" name="mobile" id="mobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Specialist in:</label>
                    <br>
                    <select name="specialist" id="specialist">
                        <option>Please Select a Specialist:</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Cardiothoracic">Cardiothoracic</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Veterinarian">Veterinarian</option>
                        <option value="Oncologist">Oncologist</option>
                    </select>
                </td>
                <td>
                    <label>Gender:</label>
                    <br>
                    <input type="radio" value="Male" name="mode" id="mode1"> Male
                    <input type="radio" value="Female" name="mode" id="mode2"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>State:</label>
                    <br>
                    <select name="state" id="state">
                        <option>Please Select a State:</option>
                        <option value="Odish">Odisha</option>
                        <option value="Telengana">Telengana</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Bihar">Bihar</option>
                    </select>
                </td>
                <td>
                    <label>City:</label>
                    <br>
                    <select name="state" id="state">
                        <option>Please Select a City:</option>
                        <option value="Bhubaneswar">Bhubaneswar</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Nellore">Nellore</option>
                        <option value="chennai">chennai</option>
                        <option value="Patan">Patan</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bhagalpur">Bhagalpur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address</label>
                    <br>
                    <textarea name="address" id="add" cols="20" rows="4"></textarea>
                </td>
                <td>
                    <label>Code:</label>
                    <br>
                    <input type="number" name="code" id="code" required>
                </td>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Submit">
                </td>
            </tr>
            </tr>

        </table>
    </form>
